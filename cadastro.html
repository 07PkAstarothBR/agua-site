body{background:#001f3f;color:white;font-family:sans-serif;text-align:center;padding:50px;}

<body>

<input type="text" id="nome" placeholder="Digite seu nome"><br>
<input type="email" id="email" placeholder="Digite seu email"><br>
<input type="password" id="senha" placeholder="Digite sua senha"><br>

<button type="button" onclick="cadastrar()">Cadastrar</button>

<script>
function cadastrar(){
  const nome = document.getElementById("nome").value;
  const email = document.getElementById("email").value;
  const senha = document.getElementById("senha").value;

  if(!nome || !email || !senha){
    alert("Preencha todos os campos!");
    return;
  }

  alert("âœ… Funciona!\nNome: " + nome + "\nEmail: " + email + "\nSenha: " + senha);
}
</script>

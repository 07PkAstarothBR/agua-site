<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Criar Conta - Água Pura Premium</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{min-height:100vh;display:flex;justify-content:center;align-items:center;background: linear-gradient(135deg,#0a192f,#001f3f,#003f5c);color:white;padding:40px 20px;}
.container{background: rgba(255,255,255,0.05);backdrop-filter: blur(15px);padding:40px 35px;border-radius:20px;width:100%;max-width:500px;box-shadow:0 0 40px rgba(0,234,255,0.2);}
h2{text-align:center;margin-bottom:30px;font-weight:800;background: linear-gradient(90deg,#ffffff,#00eaff);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
.input-group{margin-bottom:18px;}
label{font-size:13px;margin-bottom:5px;display:block;}
input{width:100%;padding:12px;border:none;border-radius:10px;outline:none;font-size:14px;}
button{width:100%;padding:14px;border:none;border-radius:30px;background:white;color:#003f5c;font-weight:600;cursor:pointer;transition:0.3s;margin-top:10px;}
button:hover{background:#00eaff;color:white;transform:scale(1.05);}
.extra{margin-top:20px;text-align:center;font-size:13px;}
.extra a{color:#00eaff;text-decoration:none;}
</style>
</head>

<body>

<div class="container">
<h2>Criar Conta</h2>

<div class="input-group">
<label>Nome</label>
<input type="text" id="nome" placeholder="Digite seu nome">
</div>

<div class="input-group">
<label>Sobrenome</label>
<input type="text" id="sobrenome" placeholder="Digite seu sobrenome">
</div>

<div class="input-group">
<label>CPF</label>
<input type="text" id="cpf" placeholder="Digite seu CPF">
</div>

<div class="input-group">
<label>Endereço Completo</label>
<input type="text" id="endereco" placeholder="Rua, número, bairro">
</div>

<div class="input-group">
<label>Email</label>
<input type="email" id="email" placeholder="Digite seu email">
</div>

<div class="input-group">
<label>Senha</label>
<input type="password" id="senha" placeholder="Crie uma senha">
</div>

<button type="button" onclick="cadastrar()">Criar Conta</button>

<div class="extra">
Já tem conta? <a href="login.html">Entrar</a>
</div>

</div>

<script>
const supabaseUrl = "SUA_SUPABASE_URL";
const supabaseKey = "SUA_SUPABASE_ANON_KEY";
const supabase = supabase.createClient(supabaseUrl, supabaseKey);

async function cadastrar(){
  const nome = document.getElementById("nome").value;
  const sobrenome = document.getElementById("sobrenome").value;
  const cpf = document.getElementById("cpf").value;
  const endereco = document.getElementById("endereco").value;
  const email = document.getElementById("email").value;
  const senha = document.getElementById("senha").value;

  if(!nome || !sobrenome || !cpf || !endereco || !email || !senha){
    alert("Preencha todos os campos!");
    return;
  }

  // Cria usuário no Supabase Auth
  const { data, error } = await supabase.auth.signUp({
    email: email,
    password: senha
  });

  if(error){
    alert("Erro: " + error.message);
    return;
  }

  // Opcional: salvar info extra na tabela 'clientes'
  await supabase.from('clientes').insert([
    { nome, sobrenome, cpf, endereco, email }
  ]);

  alert("Cadastro realizado! Verifique seu email.");
  window.location.href = "login.html";
}
</script>

</body>
</html>

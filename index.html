<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Água Marambaia</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

body{
  background: linear-gradient(135deg, #0077ff, #00c6ff);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.card{
  background:white;
  width:90%;
  max-width:400px;
  padding:25px;
  border-radius:20px;
  box-shadow:0 15px 35px rgba(0,0,0,0.2);
  text-align:center;
  animation: fadeIn 0.5s ease-in-out;
}

h1{
  color:#0077ff;
  margin-bottom:10px;
}

.preco{
  font-size:22px;
  font-weight:bold;
  margin:10px 0;
}

.estoque{
  margin-bottom:15px;
  color:gray;
}

input{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid #ddd;
  margin-bottom:15px;
  font-size:16px;
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  background:#0077ff;
  color:white;
  font-size:16px;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  background:#005ec4;
}

.codigo{
  margin-top:15px;
  font-weight:bold;
  color:green;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<div class="card">
  <h1>Água Marambaia</h1>
  <p class="preco">Galão 20L - R$ 15,00</p>
  <p class="estoque">Estoque: <span id="estoque">100</span></p>

  <input type="number" id="quantidade" placeholder="Digite a quantidade" min="1" max="100">

  <button onclick="comprar()">Comprar Agora</button>

  <div class="codigo" id="codigo"></div>
</div>

<script>

let estoque = 100;

function gerarCodigo(){
  const caracteres = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
  let codigo = "";
  for(let i=0;i<8;i++){
    codigo += caracteres.charAt(Math.floor(Math.random() * caracteres.length));
  }
  return codigo;
}

function comprar(){
  const quantidade = parseInt(document.getElementById("quantidade").value);

  if(!quantidade || quantidade <= 0){
    alert("Digite uma quantidade válida");
    return;
  }

  if(quantidade > estoque){
    alert("Estoque insuficiente");
    return;
  }

  estoque -= quantidade;
  document.getElementById("estoque").innerText = estoque;

  const codigo = gerarCodigo();
  document.getElementById("codigo").innerHTML =
    "Código de Entrega: " + codigo;

  alert("Compra realizada com sucesso!");
}

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comprar - gua Pura Premium</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800;900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background: linear-gradient(135deg,#0a192f,#001f3f,#003f5c);color:white;display:flex;justify-content:center;align-items:flex-start;min-height:100vh;padding:20px;}
.container{background: rgba(255,255,255,0.05);backdrop-filter: blur(15px);padding:40px 30px;border-radius:20px;width:100%;max-width:500px;box-shadow:0 0 50px rgba(0,234,255,0.2);}
h2{text-align:center;margin-bottom:30px;font-weight:900;font-size:35px;background: linear-gradient(90deg,#ffffff,#00eaff);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
.input-group{margin-bottom:20px;}
label{display:block;margin-bottom:5px;font-size:14px;}
input, select{width:100%;padding:14px;border:none;border-radius:15px;outline:none;font-size:15px;background:rgba(255,255,255,0.1);color:white;margin-bottom:10px;}
input::placeholder, select{color:#dff9ff;}
button{width:100%;padding:14px;border:none;border-radius:40px;background:white;color:#003f5c;font-weight:700;font-size:16px;cursor:pointer;transition:0.3s;margin-top:10px;}
button:hover{background:#00eaff;color:white;transform:scale(1.05);box-shadow:0 0 20px #00eaff;}
#codigoEntrega{background:rgba(255,255,255,0.1);color:white;padding:12px;border-radius:15px;margin-top:15px;text-align:center;}
.copyBtn{margin-top:10px;padding:10px 15px;border:none;border-radius:30px;background:#00eaff;color:white;cursor:pointer;transition:0.3s;}
.copyBtn:hover{background:white;color:#003f5c;}
</style>
</head>

<body>
<div class="container">
<h2>Comprar Gal茫o de gua</h2>

<div class="input-group">
<label>Quantidade (at茅 100)</label>
<input type="number" id="quantidade" placeholder="1" min="1" max="100" value="1">
</div>

<div class="input-group">
<label>Forma de pagamento</label>
<select id="pagamento">
  <option value="pix">Pix</option>
  <option value="debito">D茅bito</option>
  <option value="credito">Cr茅dito</option>
</select>
</div>

<div class="input-group">
<label>Parcelas (apenas para cr茅dito)</label>
<select id="parcelas">
  <option value="1">1x</option>
  <option value="2">2x</option>
  <option value="3">3x sem juros</option>
  <option value="4">4x com juros</option>
  <option value="5">5x com juros</option>
</select>
</div>

<button type="button" onclick="finalizarCompra()">Finalizar Compra</button>

<div id="codigoEntrega" style="display:none;"></div>
<button class="copyBtn" style="display:none;" onclick="copiarCodigo()">Copiar C贸digo</button>
</div>

<script>
//  Supabase config
const supabaseUrl = "SUA_SUPABASE_URL";
const supabaseKey = "SUA_SUPABASE_ANON_KEY";
const supabase = supabase.createClient(supabaseUrl, supabaseKey);

//  Fun莽茫o finalizar compra
async function finalizarCompra(){
  const quantidade = parseInt(document.getElementById("quantidade").value);
  const pagamento = document.getElementById("pagamento").value;
  const parcelas = document.getElementById("parcelas").value;

  if(!quantidade || quantidade < 1 || quantidade > 100){
    alert("Quantidade inv谩lida!");
    return;
  }

  // Gera c贸digo de entrega aleat贸rio
  const codigo = "AGUA-"+Math.floor(Math.random()*900000 + 100000);

  // Mostra c贸digo na tela
  const codigoDiv = document.getElementById("codigoEntrega");
  codigoDiv.style.display = "block";
  codigoDiv.innerText = "C贸digo de Entrega: " + codigo;

  const copyBtn = document.querySelector(".copyBtn");
  copyBtn.style.display = "block";

  // Salva no Supabase na tabela 'pedidos'
  try {
    const { data, error } = await supabase.from('pedidos').insert([
      {
        quantidade,
        pagamento,
        parcelas,
        codigo_entrega: codigo
      }
    ]);
    if(error) alert("Erro ao salvar pedido: "+error.message);
  } catch(err){
    alert("Erro inesperado: "+err.message);
  }
}

//  Copiar c贸digo para 谩rea de transfer锚ncia
function copiarCodigo(){
  const codigo = document.getElementById("codigoEntrega").innerText.replace("C贸digo de Entrega: ","");
  navigator.clipboard.writeText(codigo);
  alert("C贸digo copiado: "+codigo);
}
</script>
</body>
</html>

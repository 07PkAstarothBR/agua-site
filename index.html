<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Teste Cadastro</title>
</head>
<body style="background:#111;color:white;text-align:center;margin-top:100px;">

<h2>Teste de Cadastro ðŸ”¥</h2>

<input id="nome" placeholder="Digite seu nome"><br><br>
<input id="email" placeholder="Digite seu email"><br><br>

<button onclick="cadastrar()">Cadastrar</button>

<script>
function cadastrar(){
  const nome = document.getElementById("nome").value;
  const email = document.getElementById("email").value;

  if(!nome || !email){
    alert("Preencha tudo!");
    return;
  }

  alert("Funcionando ðŸ”¥ Nome: " + nome + " Email: " + email);
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comprar Galão</title>

<style>
body{
    margin:0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg,#061923,#0f3b59);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    color:white;
}

.card{
    width:92%;
    max-width:420px;
    background: linear-gradient(145deg,#0f3b59,#123f63);
    padding:25px;
    border-radius:25px;
    box-shadow:0 0 40px rgba(0,255,255,0.15);
    position:relative;
}

h1{
    text-align:center;
    margin-bottom:20px;
    background:linear-gradient(to right,#8eefff,#00c8ff);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

label{
    font-size:14px;
    opacity:0.85;
}

input,select{
    width:100%;
    margin-top:6px;
    margin-bottom:15px;
    padding:12px;
    border-radius:12px;
    border:none;
    background:#1c4e6d;
    color:white;
}

.stock{
    font-size:13px;
    opacity:0.7;
    margin-bottom:10px;
}

button{
    width:100%;
    padding:14px;
    border:none;
    border-radius:30px;
    background:white;
    color:#0f3b59;
    font-weight:bold;
    font-size:15px;
    cursor:pointer;
    transition:0.3s;
}

button:active{
    transform:scale(0.96);
}

button.loading{
    opacity:0.6;
    pointer-events:none;
}

/* Modal estilo app */
.modal{
    position:fixed;
    bottom:-100%;
    left:0;
    width:100%;
    background:#08273c;
    padding:25px;
    border-radius:25px 25px 0 0;
    transition:0.4s;
    box-shadow:0 -5px 30px rgba(0,0,0,0.5);
}

.modal.active{
    bottom:0;
}

.modal h2{
    margin-top:0;
    color:#00eaff;
}

.close{
    margin-top:15px;
    background:#00c8ff;
    color:#08273c;
}
</style>
</head>
<body>

<div class="card">
    <h1>Comprar Galão de Água</h1>

    <label>Quantidade</label>
    <input type="number" id="quantidade" min="1" max="50" value="1">
    <div class="stock">Estoque disponível: <span id="estoque">50</span> galões</div>

    <label>Forma de pagamento</label>
    <select id="pagamento">
        <option value="pix">Pix (R$12)</option>
        <option value="debito">Débito (R$12)</option>
        <option value="credito">Crédito (R$13)</option>
    </select>

    <button id="btnComprar" onclick="finalizarCompra()">Finalizar Compra</button>
</div>

<!-- Modal confirmação -->
<div class="modal" id="modal">
    <h2>Pedido Confirmado</h2>
    <div id="detalhes"></div>
    <button class="close" onclick="fecharModal()">Fechar</button>
</div>

<script>
let estoque = 50;

function finalizarCompra(){
    let btn = document.getElementById("btnComprar");
    let qtd = parseInt(document.getElementById("quantidade").value);
    let pagamento = document.getElementById("pagamento").value;

    if(qtd > estoque){
        alert("Estoque insuficiente!");
        return;
    }

    btn.classList.add("loading");
    btn.innerText = "Processando...";

    setTimeout(() => {
        let preco = (pagamento === "credito") ? 13 : 12;
        let total = qtd * preco;

        estoque -= qtd;
        document.getElementById("estoque").innerText = estoque;

        document.getElementById("detalhes").innerHTML = `
            Quantidade: <strong>${qtd}</strong><br>
            Pagamento: <strong>${pagamento.toUpperCase()}</strong><br>
            Total: <strong>R$ ${total.toFixed(2)}</strong><br><br>
            Pix para pagamento:<br>
            <strong>202.978.417-69</strong>
        `;

        document.getElementById("modal").classList.add("active");

        btn.classList.remove("loading");
        btn.innerText = "Finalizar Compra";

        if(estoque === 0){
            btn.disabled = true;
            btn.innerText = "Sem Estoque";
        }

    },1200);
}

function fecharModal(){
    document.getElementById("modal").classList.remove("active");
}
</script>

</body>
</html>

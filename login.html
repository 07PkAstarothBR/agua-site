<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - √Ågua Pura Premium</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
margin:0;
padding:0;
font-family:'Poppins',sans-serif;
background: linear-gradient(135deg,#0a192f,#001f3f,#003f5c);
display:flex;
justify-content:center;
align-items:center;
height:100vh;
color:white;
}

.container{
background: rgba(255,255,255,0.05);
backdrop-filter: blur(15px);
padding:40px;
border-radius:20px;
width:320px;
text-align:center;
box-shadow:0 0 40px rgba(0,0,0,0.6);
}

h2{
margin-bottom:25px;
}

input{
width:100%;
padding:12px;
margin-bottom:15px;
border:none;
border-radius:10px;
outline:none;
}

button{
width:100%;
padding:12px;
border:none;
border-radius:30px;
font-weight:600;
cursor:pointer;
background:white;
color:#003f5c;
transition:0.3s;
}

button:hover{
background:#00eaff;
color:white;
}
</style>
</head>

<body>

<div class="container">
<h2>Entrar</h2>

<input type="email" id="email" placeholder="Digite seu email">
<input type="password" id="senha" placeholder="Digite sua senha">

<button onclick="login()">Entrar</button>
</div>

<script>
const supabaseUrl = "https://ttqetzagmjsjiibchsqo.supabase.co";
const supabaseKey = "sb_publishable_SxV6az0prQtpuyP4VdstkQ_nP38A3rw";

const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

async function login(){
const email = document.getElementById("email").value;
const senha = document.getElementById("senha").value;

if(!email || !senha){
alert("Preencha todos os campos!");
return;
}

const { data, error } = await supabaseClient.auth.signInWithPassword({
email: email,
password: senha
});

if(error){
alert("Erro: " + error.message);
return;
}

alert("Login realizado com sucesso!");
window.location.href = "compras.html";
}
</script>

</body>
</html>

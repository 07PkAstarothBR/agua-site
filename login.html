<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - √Ågua Pura Premium</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800;900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background: linear-gradient(135deg,#0a192f,#001f3f,#003f5c);color:white;display:flex;justify-content:center;align-items:center;min-height:100vh;padding:20px;}
.container{background: rgba(255,255,255,0.05);backdrop-filter: blur(15px);padding:50px 30px;border-radius:20px;width:100%;max-width:400px;box-shadow:0 0 50px rgba(0,234,255,0.2);}
h2{text-align:center;margin-bottom:30px;font-weight:900;font-size:35px;background: linear-gradient(90deg,#ffffff,#00eaff);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
.input-group{margin-bottom:20px;}
input{width:100%;padding:14px;border:none;border-radius:15px;outline:none;font-size:15px;background:rgba(255,255,255,0.1);color:white;}
input::placeholder{color:#dff9ff;}
button{width:100%;padding:14px;border:none;border-radius:40px;background:white;color:#003f5c;font-weight:700;font-size:16px;cursor:pointer;transition:0.3s;margin-top:10px;}
button:hover{background:#00eaff;color:white;transform:scale(1.05);box-shadow:0 0 20px #00eaff;}
.extra{margin-top:20px;text-align:center;font-size:14px;}
.extra a{color:#00eaff;text-decoration:none;transition:0.3s;}
.extra a:hover{color:white;}
@media(max-width:450px){.container{padding:40px 20px;}h2{font-size:28px;}}
</style>
</head>

<body>
<div class="container">
<h2>Entrar</h2>

<div class="input-group">
<input type="email" id="email" placeholder="Digite seu email">
</div>

<div class="input-group">
<input type="password" id="senha" placeholder="Digite sua senha">
</div>

<button type="button" onclick="login()">Entrar</button>

<div class="extra">
N√£o tem conta? <a href="cadastro.html">Criar Conta</a>
</div>
</div>

<script>
// üîπ Supabase config
const supabaseUrl = "SUA_SUPABASE_URL";
const supabaseKey = "SUA_SUPABASE_ANON_KEY";
const supabase = supabase.createClient(supabaseUrl, supabaseKey);

// üîπ Fun√ß√£o de login
async function login(){
  const email = document.getElementById("email").value;
  const senha = document.getElementById("senha").value;

  if(!email || !senha){
    alert("Preencha todos os campos!");
    return;
  }

  const { data, error } = await supabase.auth.signInWithPassword({
    email: email,
    password: senha
  });

  if(error){
    alert("Erro: " + error.message);
    return;
  }

  alert("‚úÖ Login realizado com sucesso!");
  // Redireciona para a p√°gina de compras
  window.location.href = "compras.html";
}
</script>
</body>
</html>

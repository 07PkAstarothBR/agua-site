<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Água Pura Premium</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
background: linear-gradient(135deg,#0a192f,#001f3f,#003f5c);
color:white;
}

.container{
background: rgba(255,255,255,0.05);
backdrop-filter: blur(15px);
padding:50px 40px;
border-radius:20px;
width:100%;
max-width:400px;
box-shadow:0 0 40px rgba(0,234,255,0.2);
}

h2{
text-align:center;
margin-bottom:30px;
font-weight:800;
background: linear-gradient(90deg,#ffffff,#00eaff);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.input-group{
margin-bottom:20px;
}

label{
font-size:14px;
margin-bottom:5px;
display:block;
}

input{
width:100%;
padding:12px;
border:none;
border-radius:10px;
outline:none;
font-size:14px;
}

button{
width:100%;
padding:14px;
border:none;
border-radius:30px;
background:white;
color:#003f5c;
font-weight:600;
cursor:pointer;
transition:0.3s;
}

button:hover{
background:#00eaff;
color:white;
transform:scale(1.05);
}

.extra{
margin-top:20px;
text-align:center;
font-size:13px;
}

.extra a{
color:#00eaff;
text-decoration:none;
}
</style>
</head>

<body>

<div class="container">
<h2>Entrar na Conta</h2>

<div class="input-group">
<label>Email</label>
<input type="email" placeholder="Digite seu email">
</div>

<div class="input-group">
<label>Senha</label>
<input type="password" placeholder="Digite sua senha">
</div>

<button>Entrar</button>

<div class="extra">
Não tem conta? <a href="cadastro.html">Criar conta</a>
</div>

</div>

</body>
</html>

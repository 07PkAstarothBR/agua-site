<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Água Premium - Compra</title>

<style>
body{
    margin:0;
    font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto;
    background:linear-gradient(135deg,#e6f7ff,#ffffff);
    display:flex;
    justify-content:center;
    padding:20px;
}

.container{
    width:100%;
    max-width:420px;
    background:white;
    border-radius:25px;
    box-shadow:0 20px 40px rgba(0,0,0,0.1);
    padding:25px;
    animation:fade .4s ease;
}

@keyframes fade{
    from{opacity:0;transform:translateY(20px);}
    to{opacity:1;transform:translateY(0);}
}

img{
    width:170px;
    display:block;
    margin:0 auto 15px;
}

h1{
    text-align:center;
    font-size:22px;
    margin-bottom:5px;
}

.desc{
    font-size:14px;
    text-align:center;
    color:#555;
    margin-bottom:15px;
}

.features{
    font-size:13px;
    color:#444;
    margin-bottom:20px;
    line-height:1.6;
}

button{
    width:100%;
    padding:13px;
    border:none;
    border-radius:15px;
    font-weight:bold;
    margin-bottom:10px;
    transition:.3s;
}

.select-btn{
    background:#007aff;
    color:white;
    cursor:pointer;
}

.pay-btn{
    background:#d0d7de;
    color:white;
    cursor:not-allowed;
}

.pay-btn.active{
    background:#00b894;
    cursor:pointer;
}

.overlay{
    display:none;
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.5);
}

.modal{
    display:none;
    position:fixed;
    bottom:0;
    left:0;
    width:100%;
    background:white;
    border-radius:25px 25px 0 0;
    padding:20px;
    animation:slide .3s ease;
}

@keyframes slide{
    from{transform:translateY(100%);}
    to{transform:translateY(0);}
}

.option{
    padding:12px;
    border:1px solid #ddd;
    border-radius:12px;
    margin-bottom:10px;
    text-align:center;
    cursor:pointer;
    font-weight:500;
}

.form input{
    width:100%;
    padding:10px;
    margin-bottom:8px;
    border-radius:10px;
    border:1px solid #ccc;
}

.pix-box{
    background:#f1f1f1;
    padding:15px;
    border-radius:12px;
    text-align:center;
    font-weight:bold;
    margin-top:10px;
}

.close{
    margin-top:10px;
    text-align:center;
    font-size:14px;
    color:#007aff;
    cursor:pointer;
}
</style>
</head>
<body>

<div class="container">

    <!-- FOTO PNG GALÃO GENÉRICO -->
    <img src="https://pngimg.com/uploads/water_bottle/water_bottle_PNG9897.png" alt="Galão 20L">

    <h1>Galão 20L Água Premium</h1>

    <div class="desc">
        Água mineral pura, filtrada e certificada.
        Entrega rápida em Itaboraí e região.
    </div>

    <div class="features">
        • Capacidade: 20 Litros<br>
        • Lacrado e higienizado<br>
        • Ideal para residências e empresas<br>
        • Entrega no mesmo dia
    </div>

    <!-- CARRINHO -->
    <button class="select-btn" onclick="selectProduct()">Selecionar Produto</button>
    <button id="payBtn" class="pay-btn" disabled>Pagar Agora</button>

</div>

<!-- OVERLAY -->
<div id="overlay" class="overlay" onclick="closeModal()"></div>

<!-- MODAL -->
<div id="modal" class="modal">

    <h3>Forma de pagamento</h3>

    <div class="option" onclick="showPix()">Pix</div>
    <div class="option" onclick="showDebit()">Cartão de Débito</div>
    <div class="option" onclick="showCredit()">Cartão de Crédito</div>

    <div id="paymentArea"></div>

    <div class="close" onclick="closeModal()">Fechar</div>

</div>

<script>

let selected = false;

function selectProduct(){
    selected = true;
    const btn = document.getElementById("payBtn");
    btn.classList.add("active");
    btn.disabled = false;
    btn.onclick = openModal;
}

function openModal(){
    document.getElementById("overlay").style.display = "block";
    document.getElementById("modal").style.display = "block";
}

function closeModal(){
    document.getElementById("overlay").style.display = "none";
    document.getElementById("modal").style.display = "none";
    document.getElementById("paymentArea").innerHTML = "";
}

function showPix(){
    document.getElementById("paymentArea").innerHTML = `
        <div class="pix-box">
            Código Pix:<br><br>
            202.978.417-69
        </div>
    `;
}

function showDebit(){
    document.getElementById("paymentArea").innerHTML = `
        <div class="form">
            <input placeholder="Número do Cartão">
            <input placeholder="Validade (MM/AA)">
            <input placeholder="Código de Segurança">
            <input placeholder="Nome do Titular">
        </div>
    `;
}

function showCredit(){
    document.getElementById("paymentArea").innerHTML = `
        <div class="form">
            <input placeholder="Número do Cartão">
            <input placeholder="Validade (MM/AA)">
            <input placeholder="Código de Segurança">
            <input placeholder="Nome do Titular">
        </div>
    `;
}

</script>

</body>
</html>
